<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">

  <title>Vintra AI - mobile version</title>
  <style>
    @font-face {
    font-family: 'vazir';
    src: url('Vazir.woff2') format('woff2'),

    font-weight: normal;
    font-style: normal;}
    :root {
        font-family: 'vazir';
      --main-bg: #f7f7f7;
      --main-fg: #222;
      --bot-bg: #ecf0f1;
      --user-bg: #3498db;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'vazir';
      background-color: var(--main-bg);
      color: var(--main-fg);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
        font-family: 'vazir';
      --main-bg: #1e1e1e;
      --main-fg: #f1f1f1;
      --bot-bg: #444;
      --user-bg: #2980b9;
    }

    .chat-container {
        font-family: 'vazir';
      display: flex;
      flex-direction: column;
      max-width: 600px;
      height: 100vh;
      margin: auto;
      background: white;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
    }

    .dark-mode .chat-container {
        font-family: 'vazir';
      background: #2a2a2a;
    }

    .header {
        font-family: 'vazir';
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2ecc71;
      color: white;
      padding: 10px;
    }

    .logo {
        font-family: 'vazir';
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
        font-family: 'vazir';
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .controls button {
        font-family: 'vazir';
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 8px;
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
    }

    .chat-log {
        font-family: 'vazir';
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
        font-family: 'vazir';
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 10px;
      word-wrap: break-word;
      line-height: 1.6;
      font-size: 16px;
    }

    .user {
        font-family: 'vazir';
      align-self: flex-end;
      background: var(--user-bg);
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
        font-family: 'vazir';
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--main-fg);
      border-bottom-left-radius: 0;
    }

    .input-area {
        font-family: 'vazir';
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
        font-family: 'vazir';
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    button.send {
        font-family: 'vazir';
      background: #2ecc71;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .chat-container {
        font-family: 'vazir';
        border-radius: 0;
      }
      .message {
        font-size: 15px;
        font-family: 'vazir';
      }
      .controls button {
        font-family: 'vazir';
        font-size: 12px;
        padding: 5px;
      }
      input {
        font-family: 'vazir';
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

</div>

    },
    name: "ŸÖŸÜ ŸáŸàÿ¥ ŸÖÿµŸÜŸàÿπ€å Ÿà€åŸÜÿ™ÿ±ÿß Ÿáÿ≥ÿ™ŸÖ . ⁄Üÿ™ ÿ®ÿßÿ™ ÿ¥ÿÆÿµ€å ÿ¥ŸÖÿß! ÿ≥ÿßÿÆÿ™Ÿá ÿ¥ÿØŸá ÿ™Ÿàÿ≥ÿ∑ ÿ¥ÿ±⁄©ÿ™ ÿßŸÜÿØ€åŸÜ . ÿ≥ÿßÿ≤ŸÜÿØŸá : ÿßŸÖ€åÿ±ÿπŸÑ€å ÿπÿßÿ®ÿØ€åŸÜ€å",
    mood: "ŸÖŸÜ ŸáŸÖ€åÿ¥Ÿá ÿÆŸàÿ®ŸÖ ⁄ÜŸàŸÜ ⁄©ÿØ Ÿáÿ≥ÿ™ŸÖ! üòÑ",
    unknown: "ŸÖÿ™Ÿàÿ¨Ÿá ŸÜÿ¥ÿØŸÖ ⁄Ü€å ⁄ØŸÅÿ™€å üòï ŸÑÿ∑ŸÅÿßŸã Ÿàÿßÿ∂ÿ≠‚Äåÿ™ÿ± ÿ®⁄ØŸà.",
  },
  en: {
    greeting: "Hello! How can I help you? üòä",
    bye: "Goodbye! üëã",
    ask1: "ÿÆŸàÿ±ÿ¥€åÿØ ⁄ÜŸÜÿØ ÿ≥€åÿßÿ±Ÿá ÿØÿßÿ±ÿØÿü" ,
    ask2 : "Ÿæÿß€åÿ™ÿÆÿ™ ÿß€åÿ±ÿßŸÜ ⁄Ü€åÿ≥ÿ™ÿü",
    ask3 : "ÿ®ŸÑŸÜÿØÿ™ÿ±€åŸÜ ⁄©ŸàŸá ÿ¨ŸáÿßŸÜ ⁄Ü€åÿ≥ÿ™ÿü",
    ask4 : "ÿ¢ÿ® ÿßÿ≤ ⁄ÜŸÜÿØ ÿπŸÜÿµÿ± ÿ™ÿ¥⁄©€åŸÑ ÿ¥ÿØŸáÿü",
    ask5 : "ÿ®ÿ≤ÿ±⁄Ø‚Äåÿ™ÿ±€åŸÜ ÿßŸÇ€åÿßŸÜŸàÿ≥ ÿ¨ŸáÿßŸÜ ⁄©ÿØÿßŸÖ ÿßÿ≥ÿ™ÿü",
    ask6 : "ÿßŸàŸÑ€åŸÜ ÿ±€å€åÿ≥‚Äåÿ¨ŸÖŸáŸàÿ± ÿ¢ŸÖÿ±€å⁄©ÿß ⁄ÜŸá ⁄©ÿ≥€å ÿ®ŸàÿØÿü",
    res1 : "ÿÆŸàÿ±ÿ¥€åÿØ €∏ ÿ≥€åÿßÿ±Ÿá ÿØÿßÿ±ÿØ.",
    res2 : "Ÿæÿß€åÿ™ÿÆÿ™ ÿß€åÿ±ÿßŸÜ ÿ™Ÿáÿ±ÿßŸÜ ÿßÿ≥ÿ™.",
    res3 : "ÿßŸàÿ±ÿ≥ÿ™ ÿ®ŸÑŸÜÿØÿ™ÿ±€åŸÜ ⁄©ŸàŸá ÿ¨ŸáÿßŸÜ ÿßÿ≥ÿ™.",

    res5 : "ÿßŸÇ€åÿßŸÜŸàÿ≥ ÿ¢ÿ±ÿßŸÖ ÿ®ÿ≤ÿ±⁄Ø‚Äåÿ™ÿ±€åŸÜ ÿßŸÇ€åÿßŸÜŸàÿ≥ ÿ¨ŸáÿßŸÜ ÿßÿ≥ÿ™.",
    res6 : "ÿ¨Ÿàÿ±ÿ¨ Ÿàÿßÿ¥ŸÜ⁄Øÿ™ŸÜ ÿßŸàŸÑ€åŸÜ ÿ±€å€åÿ≥‚Äåÿ¨ŸÖŸáŸàÿ± ÿ¢ŸÖÿ±€å⁄©ÿß ÿ®ŸàÿØ.",
    time: () => {
      const now = new Date();
      return `It's currently ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}. ‚è∞`;
    },
    name: "I'm Vintra AI, your personal chatbot , made by ANDIN Company , creator : amir ali abedini ü§ñ",
    mood: "I'm always good because I'm code! üòÑ",
    unknown: "I didn‚Äôt understand. Please rephrase. ü§î",

function getBotResponse(message) {
  const r = responses[lang];
  message = message.toLowerCase();

  if (message.includes("ÿ≥ŸÑÿßŸÖ") || message.includes("hi")) return r.greeting;
  if (message.includes("ÿÆÿØÿßÿ≠ÿßŸÅÿ∏") || message.includes("bye")) return r.bye;
  if (message.includes("ÿ≥ÿßÿπÿ™") || message.includes("time")) return r.time();
  if (message.includes("ÿßÿ≥ŸÖÿ™ ⁄Ü€åŸáÿü") || message.includes("what is your name?")) return r.name;
  if (message.includes("ÿÆŸàÿ®€å") || message.includes("how are you")) return r.mood;
  if (message.includes("ÿÆŸàÿ®€å") || message.includes("how are you")) return r.mood;
  if (message.includes( "ÿÆŸàÿ±ÿ¥€åÿØ ⁄ÜŸÜÿØ ÿ≥€åÿßÿ±Ÿá ÿØÿßÿ±ÿØÿü")) return r.res1;
  if (message.includes("Ÿæÿß€åÿ™ÿÆÿ™ ÿß€åÿ±ÿßŸÜ ⁄Ü€åÿ≥ÿ™ÿü")) return r.res2;
  if (message.includes("ÿ®ŸÑŸÜÿØÿ™ÿ±€åŸÜ ⁄©ŸàŸá ÿ¨ŸáÿßŸÜ ⁄Ü€åÿ≥ÿ™ÿü")) return r.res3;
  if (message.includes( "ÿ¢ÿ® ÿßÿ≤ ⁄ÜŸÜÿØ ÿπŸÜÿµÿ± ÿ™ÿ¥⁄©€åŸÑ ÿ¥ÿØŸáÿü")) return r.res4;
  if (message.includes("ÿ®ÿ≤ÿ±⁄Ø‚Äåÿ™ÿ±€åŸÜ ÿßŸÇ€åÿßŸÜŸàÿ≥ ÿ¨ŸáÿßŸÜ ⁄©ÿØÿßŸÖ ÿßÿ≥ÿ™ÿü")) return r.res5;
  if (message.includes("ÿßŸàŸÑ€åŸÜ ÿ±€å€åÿ≥‚Äåÿ¨ŸÖŸáŸàÿ± ÿ¢ŸÖÿ±€å⁄©ÿß ⁄ÜŸá ⁄©ÿ≥€å ÿ®ŸàÿØÿü")) return r.res6;


  return r.unknown;
}

function addMessage(content, type) {
  const chatLog = document.getElementById("chat-log");
  const msg = document.createElement("div");
  msg.className = `message ${type}`;
  msg.innerText = content;
  chatLog.appendChild(msg);
  chatLog.scrollTop = chatLog.scrollHeight;

  const messages = JSON.parse(localStorage.getItem("vintraChat")) || [];
  messages.push({ content, type });
  localStorage.setItem("vintraChat", JSON.stringify(messages));
}

function sendMessage() {
  const input = document.getElementById("user-input");
  const message = input.value.trim();
  if (message === "") return;

  addMessage(lang === "fa" ? "ÿ™Ÿà: " + message : "You: " + message, "user");

  input.value = "";
  input.focus();

  setTimeout(() => typeBotResponse(getBotResponse(message)), 400);
}

function typeBotResponse(text) {
  const chatLog = document.getElementById("chat-log");
  const msg = document.createElement("div");
  msg.className = "message bot";
  msg.innerText = "";
  chatLog.appendChild(msg);
  chatLog.scrollTop = chatLog.scrollHeight;

  let prefix = lang === "fa" ? "Vintra AI: " : "Vintra AI: ";
  let fullText = prefix + text;
  let index = 0;
  const typing = setInterval(() => {
    msg.innerText = fullText.slice(0, index + 1);
    index++;
    chatLog.scrollTop = chatLog.scrollHeight;
    if (index >= fullText.length) {
      clearInterval(typing);

      const messages = JSON.parse(localStorage.getItem("vintraChat")) || [];
      messages.push({ content: msg.innerText, type: "bot" });
      localStorage.setItem("vintraChat", JSON.stringify(messages));
    }
  }, 30);
}

function loadChatHistory() {
  const messages = JSON.parse(localStorage.getItem("vintraChat")) || [];
  messages.forEach(msg => addMessage(msg.content, msg.type));
}

function clearChat() {
  if (confirm(lang === "fa" ? "ŸÖÿ∑ŸÖÿ¶ŸÜ€å ⁄©Ÿá ŸÖ€å‚ÄåÿÆŸàÿß€å Ÿæÿß⁄© ⁄©ŸÜ€åÿü" : "Are you sure you want to clear the chat?")) {
    localStorage.removeItem("vintraChat");
    document.getElementById("chat-log").innerHTML = "";
  }
}

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
  const isDarkNow = document.body.classList.contains("dark-mode");
  localStorage.setItem("vintraDark", isDarkNow);
}

function toggleLang() {
  lang = lang === "fa" ? "en" : "fa";
  localStorage.setItem("vintraLang", lang);
  alert(lang === "fa" ? "ÿ≤ÿ®ÿßŸÜ ÿ±Ÿà€å ŸÅÿßÿ±ÿ≥€å ÿ™ŸÜÿ∏€åŸÖ ÿ¥ÿØ" : "Language set to English");
}

document.getElementById("user-input").addEventListener("keydown", function (e) {
  if (e.key === "Enter") sendMessage();
});

window.onload = () => {
  if (isDark) document.body.classList.add("dark-mode");
  loadChatHistory();
};
</script>

</html>
